<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Web McLaren</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/navMenu.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/formulario.css">


</head>


<body>

    <nav>
        <div class="logo">
            <a href="#"><img src="./images/mclarenVectorLogo.svg" alt="logo McLaren>" class="logoNav" </a>
        </div>

        <div class="navMenu">
            <ul class=" menu">
                <li><a href="index.html"> Home </a></li>

            </ul>
        </div>

    </nav>

    <section class="seccionPrincipal">
        <div class="divFormulario">
            <form action="" class="formularioContacto">
                <label for="nombre" class="etiquetas">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required class="textFormulario">

                <label for="email" class="etiquetas">Email:</label>
                <input type="email" id="email" name="email" required class="textFormulario">

                <label for="mensaje" class="etiquetas">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required class="textFormulario"></textarea>

                <button type="submit" id="btnEnviar">Enviar</button>
            </form>
        </div>

        <div class="containerMapa">

            <div class="containerDireccion">
                <div class="logoMapa">
                    <img src="./images/Maps.png" alt="Logo Google Maps" class="imagenMapa">
                </div>

                <p class="textoDireccion">
                    Chertsey Road - Woking (GU21 4H) Reino Unido
                </p>



            </div>

            <div class="mapaGoogle">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2492.1129835244883!2d-0.5483330000000001!3d51.345833!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487677e28048e827%3A0xcb860bf3af5f1787!2sMcLaren%20Technology%20Centre%2C%20Woking%20GU21%204YH%2C%20Reino%20Unido!5e0!3m2!1ses!2sar!4v1687101953221!5m2!1ses!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>

        </div>


    </section>









    <footer class:"footerRedes">

        <p class="copy">© 2023 Todos los derechos reservados por Sebastián Gallego | Diplomatura en Front End. </p>

        <div class="icon-footer">
            <a href="https://www.linkedin.com/in/sebastiangallego-dev/"><img src="./images/linkedin.png" class="icon"
                    alt="icono Linkedin"></a>
            <a href="https://github.com/SebastianGallego"><img src="./images/github.png" class="icon"
                    alt="icono GitHub"></a>
        </div>


    </footer>



</body>

</html>
