<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Web McLaren</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/navMenu.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/formulario.css">


</head>


<body>

    <nav>
        <div class="logo">
            <a href="#"><img src="mclarenVectorLogo.svg" alt="logo McLaren>" class="logoNav" </a>
        </div>
        <ul class=" menu">
            <li><a>|</a></li>
            <li><a href="index.html"> Home </a></li>

        </ul>

        <div class="logoMenu">
            <i class="fa-solid fa-bars fa-lg"></i>
        </div>
    </nav>


    <div class="divFormulario">
        <form action="" class="formularioContacto">
            <label for="nombre" class="etiquetas">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required class="textFormulario">

            <label for="email" class="etiquetas">Email:</label>
            <input type="email" id="email" name="email" required class="textFormulario">

            <label for="mensaje" class="etiquetas">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required class="textFormulario"></textarea>

            <button type="submit" id="btnEnviar">Enviar</button>
        </form>







    </div>




    <footer class:"footerRedes">

        <p class="copy">© 2023 Todos los derechos reservados por Sebastián Gallego | Diplomatura en Front End. </p>

        <div class="icon-footer">
            <a href="https://www.linkedin.com/in/sebastiangallego-dev/"><img src="./images/linkedin.png" class="icon"
                    alt="icono Linkedin"></a>
            <a href="https://github.com/SebastianGallego"><img src="./images/github.png" class="icon"
                    alt="icono GitHub"></a>
        </div>


    </footer>

</html>
